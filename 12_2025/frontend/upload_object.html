<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Object</title>

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #111;
            color: #eee;
            padding: 30px;
        }
        .card {
            background-color: #1d1d1d;
            border: 1px solid #333;
        }
        label {
            color: #ccc;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="text-center mb-4">Upload New Object</h1>

    <div class="card p-4 shadow">
        <form id="objectForm">

            <div class="mb-3">
                <label class="form-label">Title *</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description *</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control" id="author">
            </div>

            <div class="mb-3">
                <label class="form-label">Date (YYYY or YYYY-YYYY)</label>
                <input type="text" class="form-control" id="date">
            </div>

            <div class="mb-3">
                <label class="form-label">Fondo</label>
                <input type="text" class="form-control" id="fondo">
            </div>

            <div class="mb-3">
                <label class="form-label">Archive</label>
                <input type="text" class="form-control" id="archive">
            </div>

            <div class="mb-3">
                <label class="form-label">Model Base</label>
                <input type="text" class="form-control" id="model_base">
            </div>

            <div class="mb-3">
                <label class="form-label">Singer</label>
                <input type="text" class="form-control" id="singer">
            </div>

            <div class="mb-4">
                <label class="form-label">Image File (optional)</label>
                <input type="file" id="img_file" accept="image/*" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div class="mt-4">
            <div id="output" class="alert d-none"></div>
        </div>
    </div>
</div>



<script>
const serverURL = "http://192.168.249.170:5030";

document.getElementById("objectForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const output = document.getElementById("output");
    output.classList.add("d-none");

    const fileInput = document.getElementById("img_file");
    let imgPath = null;

    // --- 1. Upload image if present ---
    if (fileInput.files.length > 0) {

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        const uploadResp = await fetch(serverURL + "/upload_image", {
            method: "POST",
            body: formData
        });

        const uploadData = await uploadResp.json();

        if (!uploadResp.ok) {
            output.className = "alert alert-danger";
            output.innerText = "Image upload failed: " + uploadData.error;
            output.classList.remove("d-none");
            return;
        }

        imgPath = uploadData.filename;
    }

    // --- 2. Prepare JSON payload for object ---
    const payload = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        author: document.getElementById("author").value,
        date: document.getElementById("date").value,
        fondo: document.getElementById("fondo").value,
        archive: document.getElementById("archive").value,
        model_base: document.getElementById("model_base").value,
        singer: document.getElementById("singer").value,
        img_path: imgPath ?? null
    };

    // --- 3. Send new object to backend ---
    const response = await fetch(serverURL + "/add_object", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await response.json();

    if (response.ok) {
        output.className = "alert alert-success";
        output.innerHTML = `
            <strong>Object added!</strong><br>
            ID: ${data.object_id}<br>
            Keywords: ${data.added_keywords.join(", ")}
        `;
    } else {
        output.className = "alert alert-danger";
        output.innerText = "Error: " + (data.error || "Unknown error");
    }

    output.classList.remove("d-none");
});
</script>

</body>
</html>
