<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Artifex</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Mapbox -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;400;600&family=Xanh+Mono&display=swap" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const GEOJSON_URL = "{{ url_for('static', filename='data/redis_export.geojson') }}";
        const IMAGE_BASE_URL = "{{ url_for('static', filename='images') }}";
        const ICON_BASE_URL = "{{ url_for('static', filename='img') }}";
    </script>

    <!-- HEADER -->
    <header>
        <!-- Title -->
        <h1>ARTIFEX</h1>

        <!-- Burger button -->
        <button id="burger-btn">
            <img src="{{ url_for('static', filename='img/burger.png') }}" alt="menu" width="30">
        </button>
    </header>

    <!-- SIDE MENU -->
    <nav id="side-menu">
        <span id="close-menu">&times;</span>
        <ul>
            <li>
                <a href="{{ url_for('esplorare') }}">Esplorare</a>
            </li>
            <li>
                <a href="{{ url_for('sperimentare') }}">Sperimentare</a>
            </li>
            <li>
                <a href="{{ url_for('about') }}">About</a>
            </li>
        </ul>
    </nav>
    


    <!-- PAGE CONTENT GOES HERE -->
    <div id="app-content">
        {% block content %}{% endblock %}
    </div>

    <!-- JS -->
    <script>
        const burgerBtn = document.getElementById('burger-btn');
        const sideMenu = document.getElementById('side-menu');
        const closeMenu = document.getElementById('close-menu');

        burgerBtn.addEventListener('click', () => {
            sideMenu.classList.add('open');
        });

        closeMenu.addEventListener('click', () => {
            sideMenu.classList.remove('open');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!sideMenu.contains(e.target) && !burgerBtn.contains(e.target)) {
                sideMenu.classList.remove('open');
            }
        });

    </script>
</body>
</html>
