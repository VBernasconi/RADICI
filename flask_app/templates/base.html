<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Artifex</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Mapbox -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;400;600&family=Xanh+Mono&display=swap" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>

<body {% if collection_name %}data-collection="{{ collection_name }}"{% endif %}>
    <script>
        const GEOJSON_URL = "{{ url_for('static', filename='data/redis_export.geojson') }}";
        const IMAGE_BASE_URL = "{{ url_for('static', filename='images') }}";
        const ICON_BASE_URL = "{{ url_for('static', filename='img') }}";
    </script>

    <!-- HEADER -->
    <header>
        <!-- Title -->
        <h1 id="site-title">ARTIFEX
            <span id="username-display" class="username hidden"></span>
        </h1>

        <button id="burger-btn" aria-label="Menu">
            <span class="line top"></span>
            <span class="line middle"></span>
            <span class="line bottom"></span>
          </button>
          
        <!-- Burger button 
        <button id="burger-btn">
            <img src="{{ url_for('static', filename='img/burger.png') }}" alt="menu" width="30">
        </button>-->
    </header>

    <!-- SIDE MENU -->
    <nav id="side-menu">
        <a href="{{ url_for('esplorare') }}" class="menu-item">
            <span class="menu-label">1. ESPLORARE</span>
        </a>
        <a href="{{ url_for('sperimentare') }}" class="menu-item">
            <span class="menu-label">2. SPERIMENTARE</span>
        </a>
        <a href="{{ url_for('about') }}" class="menu-item">
            <span class="menu-label">3. ABOUT</span>
        </a>
    </nav>

    <!-- PAGE CONTENT GOES HERE -->
    <div id="app-content">
        {% block content %}{% endblock %}
    </div>

    <!-- JS -->
    <script>

        const burgerBtn = document.getElementById('burger-btn');
        const sideMenu = document.getElementById('side-menu');
        const closeMenu = document.getElementById('close-menu');

        burgerBtn.addEventListener('click', (e) => {
            e.stopPropagation();

            const isOpen = sideMenu.classList.toggle('open');
            burgerBtn.classList.toggle('active', isOpen);
        });

        document.addEventListener('click', (e) => {
            if (!sideMenu.contains(e.target) && !burgerBtn.contains(e.target)) {
                sideMenu.classList.remove('open');
                burgerBtn.classList.remove('active');
            }
        });


        document.addEventListener('click', (e) => {
            if (!sideMenu.contains(e.target) && !burgerBtn.contains(e.target)) {
                sideMenu.classList.remove('open');
                burgerBtn.classList.remove('active');
            }
        });

        async function checkUserStatus() {
            try {
                const res = await fetch(`${serverURL}/user/status`, {
                    credentials: 'include'
                });

                const data = await res.json();

                if (data.logged_in && data.username) {
                    const usernameSpan = document.getElementById('username-display');
                    usernameSpan.textContent = `/ ${data.username}`;
                    usernameSpan.classList.remove('hidden');
                }
            } catch (err) {
                console.error("User status check failed:", err);
            }
        }

        document.addEventListener("DOMContentLoaded", checkUserStatus);

    </script>
</body>
</html>
